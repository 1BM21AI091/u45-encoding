<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #333;
            font-size: 18px;
            margin-right: 10px;
        }

        #input_text {
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Message Converter</h1>
    <form method="post" action="/">
        <label for="input_text">Enter the sentence:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Convert</button>
    </form>
    {% if output_text %}
        <p>Converted Result: {{ output_text }}</p>
    {% endif %}
</body>
</html>
