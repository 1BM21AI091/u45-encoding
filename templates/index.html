<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Converter</title>
</head>
<body>
    <h1>Message Converter</h1>
    <form method="post" action="/">
        <label for="input_text">Enter the sentence:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Convert</button>
    </form>
    {% if output_text %}
        <p>Converted Result: {{ output_text }}</p>
    {% endif %}
</body>
</html>
